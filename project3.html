<!DOCTYPE html>
<html lang="en">

<head>
  <style>
.container{text-align: center;background-color: rgb(119, 212, 212);}
.title{height:500px}
#personimg{height:200px;border-radius: 100px;}
  </style>
  <title>slideshow</title>
</head>

<body>

  <main>
    <div class="container">

      <div class="title">
        <h2>our reviews</h2>
        <div class="underline"></div>

        <article class="review">
          <div class="'imgcontainer">
            <img id="personimg" />
          </div>
          <h4 id="author">sarah</h4>
          <p id="job">ux desinger</p>
          <p id="info">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsum aperiam veniam quia doloribus, corrupti
            aliquid rerum numquam dolorem eos laborum, laboriosam amet iste adipisci sapiente reprehenderit rem sed
            autem eveniet!
          </p>
      </div>
      <div class="butContainer">
        <button class="butprev"><i class='toleft'>prev</i></button>
        <button class="butnext"><i class='toright'>next</i></button>
      </div>
      <button class="butranm"><i class='toranm'>surprise</i></button>
      </article>
    </div>
  </main>

  <script>
    const reviews = [
  {
    id: 1,
    name: "susan smith",
    job: "web developer",
    img:
      "https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg",
    text:
      "I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up. Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed four dollar toast everyday carry",
  },
  {
    id: 2,
    name: "anna johnson",
    job: "web designer",
    img:
      "https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883409/person-2_np9x5l.jpg",
    text:
      "Helvetica artisan kinfolk thundercats lumbersexual blue bottle. Disrupt glossier gastropub deep v vice franzen hell of brooklyn twee enamel pin fashion axe.photo booth jean shorts artisan narwhal.",
  },
  {
    id: 3,
    name: "peter jones",
    job: "intern",
    img:
      "https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883417/person-3_ipa0mj.jpg",
    text:
      "Sriracha literally flexitarian irony, vape marfa unicorn. Glossier tattooed 8-bit, fixie waistcoat offal activated charcoal slow-carb marfa hell of pabst raclette post-ironic jianbing swag.",
  },
  {
    id: 4,
    name: "bill anderson",
    job: "the boss",
    img:
      "https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883423/person-4_t9nxjt.jpg",
    text:
      "Edison bulb put a bird on it humblebrag, marfa pok pok heirloom fashion axe cray stumptown venmo actually seitan. VHS farm-to-table schlitz, edison bulb pop-up 3 wolf moon tote bag street art shabby chic. ",
  },
];

const img=document.querySelector('#personimg')
const author=document.querySelector('#author')
const job=document.querySelector('#job')
const info=document.querySelector('#info')

const prevbut=document.querySelector('.butprev')
const nextbut=document.querySelector('.butnext')
const ranmbut=document.querySelector('.butranm')

let curr=0;

window.addEventListener('DOMContentLoaded', function (){
  showPerson();
  
  
})

const showPerson=()=>{
  const item=reviews[curr];
  img.src=item.img;
  author.textContent=item.name;
  job.textContent=item.job;
  info.textContent=item.text
}

prevbut.addEventListener('click',function(){
  curr++;
  if(curr>reviews.length-1){curr=0;}
  showPerson();
})
nextbut.addEventListener('click',function(){
  curr--;
  if(curr<0){curr=reviews.length-1;}
  showPerson();
})
ranmbut.addEventListener('click',function(){
curr=Math.floor(Math.random()*reviews.length)
  showPerson();
})

  </script>
</body>

</html>
